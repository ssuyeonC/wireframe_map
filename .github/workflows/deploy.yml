name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup environment
        run: |
          # Resolve API key from Secrets or Variables
          KEY="${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY || vars.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}"
          if [ -z "$KEY" ]; then
            echo "Google Maps API key is missing. Add NEXT_PUBLIC_GOOGLE_MAPS_API_KEY as a Secret or Variable." >&2
            exit 1
          fi
          # Expose to Next at build time and keep .env.local for consistency
          echo "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=$KEY" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=$KEY" >> .env.local

          # Configure base path for GitHub Pages project sites
          if [[ "${{ github.event.repository.name }}" == *".github.io" ]]; then
            echo "NEXT_PUBLIC_BASE_PATH=" >> $GITHUB_ENV
          else
            echo "NEXT_PUBLIC_BASE_PATH=/${{ github.event.repository.name }}" >> $GITHUB_ENV
          fi

      - name: Build (static export)
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
